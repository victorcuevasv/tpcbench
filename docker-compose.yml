version: '2.0'
services:
    hiveservice:
        image: hiveserver:dev
        container_name: hiveservercontainer
        ports:
            - 10000:10000
        volumes:
            - ./hivevol:/tmp
            - ./warehousevol:/user/hive/warehouse
            - ./metastorevol/metastore_db:/metastore_db
    hiveclient:
        image: buildhiveclient:dev
        container_name: hiveclientcontainer
        volumes:
            - ./client/project:/project
            - ./datavol:/data
        entrypoint:
            - bash
        tty: true
        stdin_open: true


